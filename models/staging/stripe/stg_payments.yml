version: 2

models:
  - name: stg_payments
    description: One unique transaction per row
    columns: 
      - name: payment_id
        description: Primary key for stg_payments
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('payment_status') }}"
        tests:
          - accepted_values:
              values:
                - success
                - fail
      - name: payment_method
        description: Type of payment
        tests:
          - accepted_values:
              values:
                - credit_card
                - bank_transfer
                - coupon
                - gift card
      - name: amount
        description: Transaction total in dollars
